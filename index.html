<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ STL Interactive Cheat Sheet</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/syntax-highlighting.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Header -->
    <header class="text-center mb-8 pt-8">
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">C++ STL Interactive Cheat Sheet</h1>
        <p class="text-gray-400 mt-2">A quick reference for your technical coding interviews.</p>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Navigation Tabs -->
        <nav class="flex flex-wrap justify-center gap-2 mb-8" id="tab-container">
            <!-- Tabs will be dynamically generated -->
        </nav>

        <!-- App Layout with Sidebar -->
        <div class="app-layout">
            <aside class="sidebar" id="sidebar">
                <!-- TOC will be dynamically inserted here -->
            </aside>
            <main class="main-content">
                <div class="bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
                    <div id="content-container" class="content-container min-h-96">
                        <!-- Content will be dynamically loaded -->
                        <div id="loading" class="text-center text-gray-400">
                            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-cyan-400 mx-auto mb-4"></div>
                            <p>Loading content...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/tooltip-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
